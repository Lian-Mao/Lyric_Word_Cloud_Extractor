<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lyrics Word Cloud</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <h1>ðŸŽ¶ Genius Lyrics Word Cloud ðŸŽ¶</h1>

    <form method="post">
        <label for="url">Enter lyrics URL (Genius only):</label>
        <input type="text" name="url" id="url" placeholder="https://genius.com/..." required>

        <label for="number">Choose a number of words:</label>
        <select name="number" id="number">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="200">200</option>
        </select>

        <button type="submit">Generate</button>
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    {% if img_data %}
        <div class="image-container">
            <img src="data:image/png;base64,{{ img_data }}" alt="Word Cloud">
            <br>
            <a href="data:image/png;base64,{{ img_data }}" download="wordcloud.png">
                <button>Save Image</button>
            </a>
        </div>
    {% endif %}
</body>

</html>
